<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio - Alan Silva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="dark">
  <header class="fade-in">
    <h1 id="title" data-i18n="title">Portfólio</h1>
    <div class="header-controls">
      <button id="lang-toggle">🇧🇷</button>
      <button id="theme-toggle">🌓</button>
    </div>
  </header>

  <main>
    <section id="about" class="fade-in section">
      <h2 data-i18n="about_title">Sobre mim</h2>
      <p data-i18n="about_text">
        Sou um desenvolvedor apaixonado por tecnologia e criação de sistemas interativos.
      </p>
    </section>

    <section id="projects" class="fade-in section">
      <h2 data-i18n="projects_title">Projetos</h2>

      <div class="projects-grid" id="projects-grid">
        <!-- Projetos criados via JS -->
      </div>

      <button id="show-more" data-i18n="show_more">Mostrar mais</button>
    </section>
  </main>

  <footer class="fade-in">
    <p>© 2025 Alan Silva — Desenvolvido com ❤️ e café ☕</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
