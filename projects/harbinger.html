<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harbinger — Alan Silva</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../lang.js"></script>
  <style>
    .responsive-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
    .responsive-grid img, .responsive-grid video { width: 100%; height: auto; border-radius: 8px; object-fit: cover; }
  </style>
  </head>
<body>
  <button class="lang-toggle" aria-label="Toggle language">🇧🇷</button>

  <header class="fade-in">
    <h1>Harbinger</h1>
    <p data-i18n="harbingerSub">Projeto com trailer, clipes de gameplay, GIFs e screenshots.</p>
  </header>

  <main class="project-page">
    <section class="fade-in">
      <h2 data-i18n="gameTrailer">Game Trailer</h2>
      <div class="responsive-grid fade-in">
        <video controls src="../assets/projects/Harbinger/TrailerHarbinger.mp4"></video>
      </div>

      <h2 data-i18n="gameplayClips">Gameplay Clips</h2>
      <div class="responsive-grid fade-in">
        <video controls src="../assets/projects/Harbinger/Boss.mp4"></video>
        <video controls src="../assets/projects/Harbinger/Scann.mp4"></video>
      </div>

      <h2 data-i18n="gameplayFeatures">Gameplay Features</h2>
      <div class="responsive-grid fade-in">
        <img src="../assets/projects/Harbinger/APOLO.gif" alt="Apolo GIF">
        <img src="../assets/projects/Harbinger/Cerberus.gif" alt="Cerberus GIF">
        <img src="../assets/projects/Harbinger/Creditos Gif.gif" alt="Créditos GIF">
        <img src="../assets/projects/Harbinger/Enemy_Dialogo_Death.gif" alt="Inimigo diálogo morte GIF">
        <img src="../assets/projects/Harbinger/Gif inimigo 1.gif" alt="Inimigo GIF 1">
        <img src="../assets/projects/Harbinger/Scan Gif.gif" alt="Scanner GIF">
        <img src="../assets/projects/Harbinger/TimeWarp_Death.gif" alt="Time Warp morte GIF">
      </div>

      <h2 data-i18n="gameScreenshots">Game Screenshots</h2>
      <div class="responsive-grid fade-in">
        <img src="../assets/projects/Harbinger/LOG.jpg" alt="Logo Harbinger">
        <img src="../assets/projects/Harbinger/logo.png" alt="Logo Harbinger PNG">
        <img src="../assets/projects/Harbinger/Map.jpg" alt="Mapa">
        <img src="../assets/projects/Harbinger/Scanner.jpg" alt="Scanner">
        <img src="../assets/projects/Harbinger/System page.jpg" alt="Página de Sistema">
        <img src="../assets/projects/Harbinger/UI.jpg" alt="UI Harbinger">
      </div>
    </section>

    <p style="text-align:center; margin-top:28px;">
      <a href="../index.html" style="color:#9fbfff; text-decoration:none; font-weight:700;" data-i18n="back">← Voltar</a>
    </p>
  </main>

  <footer class="fade-in">
    <p data-i18n="footer">© 2025 Alan Silva — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
