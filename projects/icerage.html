      <style>
        .responsive-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin: 20px 0;
        }
        .responsive-grid img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          object-fit: cover;
        }
        .video-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
          margin: 20px 0;
        }
        .video-grid video {
          width: 100%;
          border-radius: 8px;
        }
      </style>
