<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <title>Minute Bomb — Alan Silva</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../lang.js"></script>
</head>
<body>
  <button class="lang-toggle" aria-label="Toggle language">🇧🇷</button>

  <header class="fade-in">
    <h1 data-i18n="minuteBombTitle">Minute Bomb</h1>
    <p data-i18n="minuteBombSub">Um jogo de ação contra o tempo</p>

  <main class="project-page">
    <section class="fade-in">
      <h1 data-i18n="minuteBombHeading">Minute Bomb</h1>
      <p data-i18n="minuteBombDescription">Um jogo de ação rápida onde cada segundo conta para desarmar bombas e completar desafios.</p>

      <style>
        .responsive-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin: 20px 0;
        }
        .responsive-grid img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          object-fit: cover;
        }
      </style>

      <h2 data-i18n="gameScreenshots">Game Screenshots</h2>
      <div class="responsive-grid fade-in">
        <img src="../assets/projects/MinuteBomb/Screenshots/menu.png" alt="Menu">

        <img src="../assets/projects/MinuteBomb/Screenshots/Screenshot_2.png" alt="Screenshot 2">
