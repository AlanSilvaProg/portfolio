<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sokolab — Alan Silva</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../lang.js"></script>
</head>
<body>
  <button class="lang-toggle" aria-label="Toggle language">🇧🇷</button>

  <header class="fade-in">
    <h1 data-i18n="sokolabTitle">Sokolab</h1>
    <p data-i18n="sokolabSub">Um puzzle game desafiador</p>
  </header>

  <main class="project-page">
    <section class="fade-in">
      <h1 data-i18n="sokolabHeading">Sokolab</h1>
      <p data-i18n="sokolabDescription">Um jogo de puzzle inspirado no clássico Sokoban, com mecânicas inovadoras e desafios progressivos.</p>

      <style>
        .responsive-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin: 20px 0;
        }
        .responsive-grid img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          object-fit: cover;
        }
      </style>

      <h2 data-i18n="gameplayFeatures">Gameplay Features</h2>
      <div class="responsive-grid fade-in">
        <img src="../assets/projects/Sokolab/Gifs/Sokolab_1.gif" alt="Gameplay 1">
        <img src="../assets/projects/Sokolab/Gifs/Sokolab_2.gif" alt="Gameplay 2">
        <img src="../assets/projects/Sokolab/Gifs/Sokolab_3.gif" alt="Gameplay 3">
      </div>

      <h2 data-i18n="gameScreenshots">Game Screenshots</h2>
      <div class="responsive-grid fade-in">
        <img src="../assets/projects/Sokolab/Screenshots/Screenshot_1.png" alt="Screenshot 1">
        <img src="../assets/projects/Sokolab/Screenshots/Screenshot_2.png" alt="Screenshot 2">
        <img src="../assets/projects/Sokolab/Screenshots/Screenshot_3.png" alt="Screenshot 3">
        <img src="../assets/projects/Sokolab/Screenshots/Screenshot_4.png" alt="Screenshot 4">
        <img src="../assets/projects/Sokolab/Screenshots/Screenshot_5.png" alt="Screenshot 5">
        <img src="../assets/projects/Sokolab/Screenshots/Screenshot_6.png" alt="Screenshot 6">
      </div>
    </section>

    <p style="text-align:center; margin-top:28px;">
      <a href="../index.html" data-i18n="back" style="color:#9fbfff; text-decoration:none; font-weight:700;">← Voltar</a>
    </p>
  </main>

  <footer class="fade-in">
    <p data-i18n="footer">© 2025 Alan Silva — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
